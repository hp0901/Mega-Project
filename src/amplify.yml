version: 1
frontend:
  phases:
    preBuild:
      commands:
        # ADD THESE TWO LINES
        - git lfs install
        - git lfs pull
        # This was your old command
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*